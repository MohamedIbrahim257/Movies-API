<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.1.3-dist 2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>

        <div class="menu-nav " >
              <ul class="text-center py-5" >
                <li><button class="btn btn-dark" onclick="getTrending()" >Now playing</button></li>
                <li><button class="btn btn-dark" onclick="getPopular()" >Popular</button></li>
                <li><button class="btn btn-dark" onclick="getToprated()">Top Rated</button></li>
                <li><button class="btn btn-dark" onclick="getNowplaying()" >Trending</button></li>
                <li><button class="btn btn-dark" onclick="getUpcoming()" >Upcoming</button></li>
                <li><button class="btn btn-dark" >Contact Us</button></li>
              </ul>
        </div>
            <div
            class="slide-nav"
          >
            <div class="d-flex justify-content-center">
              <img class="w-100 p-2" src="./logo.png" alt="" />
            </div>
            <div class="d-flex justify-content-center icon-toggle start">
              <i class="fa fa-align-justify "></i>
            </div>
    
            <div class="social-icon p-2">
                <i class="fa-solid fa-globe"></i>
                <i class="fa-solid fa-share-nodes"></i>

            </div>

         


    </nav>

    <div class="w-75 m-auto py-5">
      <div class="row py-4">
        <div class="col-md-6">
          <div class="item py-1">
            <input
              id="search-value"
              class="form-control text-center"
              placeholder="get movies by word ..."
              type="text"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="item py-1">
            <input
             id="search-API"
              class="form-control text-center"
              placeholder="search ..."
              type="text"
            />
          </div>
        </div>
      </div>
      <div class="w-75 m-auto">
        <div class="row" id="movies-search"></div>
      </div>
    </div>

    <section>
      <div class="w-75 m-auto">
        <div class="row" id="movies-cat"></div>
      </div>
    </section>

    <section class="py-5">
      <div class="w-75 m-auto">
        <h2 class="text-white" >ContacUs...</h2>
        <form action="">
          <div class="row">
            <div class="col-md-6">
              <div class="item">
                <input id="nameID" required placeholder="Enter Your Name" class="form-control text-center py-2 m-2" type="text">
                <div id="nameValidate" class="text-danger text-center py-2 m-2" ></div>
                <input id="phone" placeholder="Enter Phone" class="form-control text-center py-2 m-2"  type="number">
                <div id="phoneValidate" class="text-danger text-center py-2 m-2" ></div>
                <input id="password" required placeholder="Enter Password" class="form-control text-center py-2 m-2"  type="password">
                <div id="passwordValidate" class="text-danger text-center py-2 m-2" ></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="item">
                <input id="email" required placeholder="Enter Email" class="form-control text-center py-2 m-2" type="email">
                <div id="emailValidate" class="text-danger text-center py-2 m-2" ></div>
                <input id="age"  placeholder="Enter Age" class="form-control text-center py-2 m-2"  type="number">
                <div id="ageValidate" class="text-danger text-center py-2 m-2" ></div>
                <input id="rePassword" required placeholder="Enter RePassword" class="form-control text-center py-2 m-2"  type="password">
                <div id="repasswordValidate" class="text-danger text-center py-2 m-2" ></div>
              </div>
            </div>
            <div class="py-3" ><button type="submit" class="btn btn-outline-danger" >Submit</button></div>
          </div>
        </div>
        </form>

    </section>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-5.1.3-dist 2/js/bootstrap.min.js"></script>
    <script src="./fontawesome-free-6.1.1-web/js/all.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
